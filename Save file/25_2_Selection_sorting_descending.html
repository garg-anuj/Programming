<script>

    // let data = [9,2,4,1,7];
    let data = [3,2,5,4,6];
    let temp;

    for (let i=0; i<data.length; i++)
    {
        console.log('Outer',i)
        for(j=i+1; j<data.length; j++)
        {

            // console.log('Inner = ',j)
            if(data[i]<data[j])
            {
                console.log(i,j,data)
                temp = data[j]
                data[j]=data[i]
                data[i]=temp;
                console.log(i,j,data)
            }
              else
            {
                console.log('No Swap i j',i,j)
            }
        }
    }

    // console.log(data)


</script>
