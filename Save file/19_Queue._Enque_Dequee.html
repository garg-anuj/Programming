<script>

    let  data = [15,13,12]
    let max = 6;

    function enquee(newEle){
        if(data.length>=max){
            console.log("queue is full Max")
        } else{
            data[data.length]=newEle
            console.log(data)
        }
        return data
    }

    function dequee(data){
        if (data.length>0){
            for(let s=0; s<data.length; s++){
            data[s] = data[s+1];
            // console.log("in If ",s,data.length, data)            
        }

        data.length = data.length-1
        console.log("dequee",data) 

        }else {
                console.log("queue is  Empty")
            }
        // return data
    }

    enquee(29)
    enquee(39)
    enquee(49)
    enquee(59)
   
    dequee(data)
    dequee(data)
    dequee(data)
    dequee(data)
    dequee(data)
    dequee(data)
     
</script>
