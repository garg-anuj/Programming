<script>
 
    class ArrayType{
        constructor(data){
            this.data = data;
        }

        displayData(){
            console.log("display",this.data)
        }

        pop(){
            if(this.data.length>0){
                this.data.length =this.data.length-1
                console.log("delete",this.data)
            }else{
                console.log('Array is empty')
            }  
        }


        push(ele){
            this.data[this.data.length] = ele;
            console.log("push",this.data)
            return this.data
        }

        // reverse(){
        //     // reverse task
        // }
    }

    let data = new ArrayType([12,13,15])
    data.displayData()
    data.pop()
    data.push(12)





</script>
