// --------Short-----------------------------------------------------------------------------------------

let arr = [1,2,3,5,6];
class Mymap
 
{
    constructor(data)
    {
        this.value = data

        this.myfn = function(data)
        {
            console.log('hello');
            return data;
        }
    }

    //prototype
    myMap1= function(callback)
    { 
        // console.log('top',callback)
        // let array = this
        let newArray1 = []

        for(let i=0; i<(this.value).length; i++)
        {
            newArray1.push(callback((this.value)[i],i)) 
        }
        return newArray1;  
    }
}

let data1 = new Mymap(arr)
console.log(data1.myfn(arr))


data1.myMap1((e)=>{
    console.log(e,e); 
    return e*e 
})
