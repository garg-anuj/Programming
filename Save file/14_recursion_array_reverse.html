    <script>  
        let data = [5,12,65,89,0];
        let temp;
        //s start e end 

        function reverseArray(s,e,data1){

            // console.log(data1[0])
            console.log("Head",s,e,data1)
            if(s<=e){

            temp = data1[s];
            data1[s] = data1[e];
            data1[e] = temp;
            reverseArray(s+1,e-1,data);
            // return data1;

            }
            console.log("tail",s,e,data1)

           
        }

        reverseArray(0,data.length-1,data);
        // console.log(reverseArray(data,0,data.length-1))
